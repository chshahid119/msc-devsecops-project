name: CI Pipeline - DevSecOps Demo App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build, Test & Dockerize
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      # 1️ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️ Install dependencies
      - name: Install Dependencies
        run: npm install

      # 4️ Run unit tests
      - name: Run Tests
        run: npm test -- --coverage

      # 5️ Build Docker image
      - name: Build Docker Image
        run: docker build -t devsecops-demo-api .

      # 6️ Upload Docker image artifact
      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: '**/Dockerfile'
