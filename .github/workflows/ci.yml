name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt bandit pip-audit pytest

      - name: Unit tests
        run: |
          pytest -q --junitxml=reports/test-results.xml || true

      - name: Bandit SAST
        run: |
          bandit -r app/src -f json -o reports/bandit-report.json || true
        continue-on-error: true

      - name: pip-audit
        run: |
          pip-audit -r app/requirements.txt -f json -o reports/pip-audit-report.json || true

      - name: Build Docker
        run: |
          docker build -t devsecops-app ./app

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: devsecops-app
          format: json
          output: reports/trivy-report.json
