name: CI Pipeline - DevSecOps Demo App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    name: Build, Test & Dockerize
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test

    steps:
      # 1️ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️ Install dependencies
      - name: Install Dependencies
        run: npm install
        working-directory: ./app   # 👈 explicitly tell it to go inside app

      # 4️ Run tests
      - name: Run Tests
        run: npm test -- --coverage
        working-directory: ./app   # 👈 same here

      # 5️ Build Docker image
      - name: Build Docker Image
        run: docker build -t devsecops-demo-api .
        working-directory: ./app   # 👈 and here too

      # 6️ Upload Docker artifact
      - name: Upload Docker Artifact
        uses: actions/upload-artifact@v4
        with:
          name: devsecops-demo-api
          path: ./app/Dockerfile
