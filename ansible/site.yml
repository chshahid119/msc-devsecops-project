- hosts: all
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install Python3 pip
      apt:
        name: python3-pip
        state: present

    - name: Copy application files
      copy:
        src: ../app/src/
        dest: /opt/app/src/
        mode: '0755'

    - name: Run application
      shell: |
        cd /opt/app/src
        python3 main.py &
